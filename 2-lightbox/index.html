<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>img-lightbox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="gallery">
        <div class="row">
          <div class="item">
            <div class="index"><p>1</p></div>
            <div class="img">
              <img src="./assets/1.jpeg" alt="" />
            </div>
          </div>
          <div class="item">
            <div class="index"><p>2</p></div>
            <div class="img">
              <img src="./assets/2.jpeg" alt="" />
            </div>
          </div>
          <div class="item">
            <div class="index"><p>3</p></div>
            <div class="img">
              <img src="./assets/3.jpeg" alt="" />
            </div>
          </div>
          <div class="item">
            <div class="index"><p>4</p></div>
            <div class="img">
              <img src="./assets/4.jpeg" alt="" />
            </div>
          </div>
        </div>
      </div>
      <div class="preview">
        <div class="preview-container">
          <img src="./assets/1.jpeg" alt="" />
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
